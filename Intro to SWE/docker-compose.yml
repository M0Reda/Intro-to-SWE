version: "3.8"
services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: marketplace
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8081:8080"

  orders:
    build: ./services/orders
    environment:
      DATABASE_URL: postgres://marketplace:marketplace@postgres:5432/marketplace
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.orders.rule=Host(`api.localhost`)"
      - "traefik.http.services.orders.loadbalancer.server.port=3000"

  inventory:
    build: ./services/inventory
    environment:
      DATABASE_URL: postgres://marketplace:marketplace@postgres:5432/marketplace
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inventory.rule=Host(`inventory.localhost`)"
      - "traefik.http.services.inventory.loadbalancer.server.port=3004"

    

  payments:
    build: ./services/payments
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      PAYPAL_CLIENT_ID: your-client-id
      PAYPAL_CLIENT_SECRET: your-client-secret
    depends_on:
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.payments.rule=Host(`payments.localhost`)"
      - "traefik.http.services.payments.loadbalancer.server.port=3002"

  email:
    build: ./services/email
    environment:
      SMTP_HOST: smtp.example.com
      SMTP_PORT: 587
      SMTP_USER: example
      SMTP_PASS: example
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.email.rule=Host(`email.localhost`)"
      - "traefik.http.services.email.loadbalancer.server.port=3003"

  frontend:
    build: ./services/frontend
    ports:
      - "3001:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`app.localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
  
  cart:
    build: ./services/cart
    environment:
      DATABASE_URL: postgres://marketplace:marketplace@postgres:5432/marketplace
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cart.rule=Host(`cart.localhost`)"
      - "traefik.http.services.cart.loadbalancer.server.port=3004"


volumes:
  pgdata: